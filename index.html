<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px auto;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 300px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        h2 {
            color: #444;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table Generator</h1>

    <form method="POST">
        <input type="number" name="number" placeholder="Enter a number" required>
        <button type="submit">Generate</button>
    </form>

    {% if number %}
        <h2>Multiplication Table for {{ number }}</h2>
        <table>
            <tr>
                <th>Expression</th>
                <th>Result</th>
            </tr>
            {% for n, i, result in table %}
            <tr>
                <td>{{ n }} x {{ i }}</td>
                <td>{{ result }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
